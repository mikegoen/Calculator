<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mike's Calculator</title>
    <link rel='stylesheet' href='calc.css' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron:500' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>
  <div class='container'>

    <div id='display'>
      <p id='display-text'>0</p>
    </div>

    <div id='button-panel'>
      <div class='row'>
        <div class='button'>C
        </div>
        <div class='button'>CE
        </div>
        <div class='button'>&#8730;
        </div>
      </div>
      <div class='row'>
        <div class='button'>7
        </div>
        <div class='button'>8
        </div>
        <div class='button'>9
        </div>
        <div class='button'>/
        </div>
      </div>
      <div class='row'>
        <div class='button'>4
        </div>
        <div class='button'>5
        </div>
        <div class='button'>6
        </div>
        <div class='button'>x
        </div>
      </div>
      <div class='row'>
        <div class='button'>1
        </div>
        <div class='button'>2
        </div>
        <div class='button'>3
        </div>
        <div class='button'>-
        </div>
      </div>
      <div class='row'>
        <div class='button'>0
        </div>
        <div class='button'>.
        </div>
        <div class='button'>=
        </div>
        <div class='button'>+
        </div>
      </div>
    </div>
  </div>
  <script src='calc.js'></script>
  </body>
</html>
